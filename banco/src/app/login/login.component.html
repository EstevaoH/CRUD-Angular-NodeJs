
<body class="text-center">
  <form class="form-signin" (ngSubmit)="onLogin()">
    <h1 class="h3 mb-3 font-weight-normal">Faça login</h1>

    <label for="inputEmail" class="sr-only">Endereço de email</label>
    <input type="text" name="login" [(ngModel)]="login" class="form-control" placeholder="Seu email" required autofocus>

    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" name="senha" [(ngModel)]="senha" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar de mim
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</body>
